<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            background-color: #007bff; /* Background biru penuh */
        }

        .login-form {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            background-color: white;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }

        .form-group {
            color: black;
        }

        .form-control {
            color: black;
            border-radius: 100px;
        }

        .btn-custom {
            background-color: #007bff;
            text-decoration-color: black;
            border-radius: 100px;
            color: black;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            cursor: pointer;
            max-width: 100%; /* Membuat gambar tidak melampaui lebar container */
            height: auto; /* Menjaga rasio aspek gambar */
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        /* Media query untuk perangkat kecil (HP) */
        @media (max-width: 768px) {
            .logo-container img {
                width: 80px; /* Ukuran lebih kecil untuk perangkat kecil */
            }
        }

        /* Media query untuk perangkat medium (tablet atau laptop kecil) */
        @media (min-width: 769px) and (max-width: 1023px) {
            .logo-container img {
                width: 150px; /* Ukuran sedang untuk perangkat tablet */
            }
        }

        /* Media query untuk perangkat besar (laptop atau desktop) */
        @media (min-width: 1024px) {
            .logo-container img {
                width: 200px; /* Ukuran lebih besar untuk perangkat besar */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="q.png" alt="Tut Wuri Handayani" id="logoTutWuri">
    </div>

    <div class="login-form" id="loginFormContainer" style="display: none;">
        <h2 class="form-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Login</button>
            <div id="message" class="mt-3 text-center"></div>
            <div class="form-footer">
                <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Menangani klik pada logo untuk menampilkan form login
        document.getElementById("logoTutWuri").addEventListener("click", function() {
            document.getElementById("loginFormContainer").style.display = "block";  // Menampilkan form login
            document.querySelector(".logo-container").style.display = "none"; // Menyembunyikan logo setelah klik
        });

        // Array pengguna untuk login
        const users = [
            { username: "user1", password: "user1" }
        ];

        // Menangani submit form login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Mencocokkan data pengguna
            const userFound = users.find(user => user.username === inputUsername && user.password === inputPassword);

            if (userFound) {
                message.textContent = "Berhasil login!";
                message.style.color = "green";
                window.location.href = "index.html";  // Redirect ke halaman setelah login
            } else {
                message.textContent = "Login gagal. Username atau password salah.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
