<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff; /* Background biru penuh */
			
        }

        .login-form {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
			background-color: white;
            
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;

        }

        .form-group{
            color: black;
			

        }

        .form-control{
            color: black;
			border-radius: 100px;
			
		}

        .btn-custom {
            background-color: #007bff;
            text-decoration-color: black;
			border-radius: 100px;
			color: black;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="form-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Full nname</label>
                <input type="text" class="form-control" id="username" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="password" class="form-control" id="password" placeholder="" required>
            </div>
			<div class="form-group">
                <label for="username">password</label>
                <input type="text" class="form-control" id="username" placeholder="" required>
            </div>
			<div class="form-group">
                <label for="username">Confirm password</label>
                <input type="text" class="form-control" id="username" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Login</button>
            <div id="message" class="mt-3 text-center"></div>
			<div class="form-footer">
                <p>if you already have an account <a href="login.html">login</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script>
        // Array
        const users = [
            { username: "user1", password: "user1" },
			
        ];

        // mengecek login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Pengecekan
            const userFound = users.find(user => user.username === inputUsername && user.password === inputPassword);

            if (userFound) {
                message.textContent = "Berhasil login!";
                message.style.color = "green";
				window.location.href = "aktivitas.html";
            } else {
                message.textContent = "Login gagal. Username atau password salah.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
